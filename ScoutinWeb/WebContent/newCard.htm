<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/csses/newCard.css">
		<link rel="stylesheet" type="text/css" href="/csses/lib/imgareaselect-default.css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	</head>
	<body>
	<div class="newCard_container_background">
	<table id="newCard_container" class="newCard_container" cellspacing="0" cellpadding="0"><tr><td>
		<div class="newCard_shadow"> 
			<div class="newCard">
				<form id="newCard_form" method="post" enctype="multipart/form-data">
				<div class="newCard_image_inputs">
					<input id="newCard_image_input" class="newCard_image_input" type="file" name="file" onchange="createImage(this.files)">
					<input id="newCard_crop_startX" type="text" name="startX">
		        	<input id="newCard_crop_startY" type="text" name="startY">
		        	<input id="newCard_crop_width" type="text" name="width">
		        	<input id="newCard_crop_height" type="text" name="height">
				</div>
				<div class="newCard_header">
					<p class="newCard_enter_name_label">Add a Scout:</p>
					<div class="newCard_cancel" onclick="newCard_cancel_click(this)"></div>
				</div>
				
				<div class="newCard_edit_image_container">
					<img id="newCard_cropped_image" class="newCard_cropped_image" src="images/lightning_bolt.png" onclick="newCard_edit_image()"/>
				</div>
				
				<div class="newCard_rating">
					<p class="newCard_rating_lable">My Rating:</p>
					<div class="newCard_rating_stars">
						<input name="newCard_rating" type="hidden" value="0">
						<span class="1 newCard_rating_star_gray" onclick="newCard_rating_change(this)" onmouseover="newCard_rating_hover(this)" onmouseout="newCard_rating_out(this)"></span>
						<span class="2 newCard_rating_star_gray" onclick="newCard_rating_change(this)" onmouseover="newCard_rating_hover(this)" onmouseout="newCard_rating_out(this)"></span>
						<span class="3 newCard_rating_star_gray" onclick="newCard_rating_change(this)" onmouseover="newCard_rating_hover(this)" onmouseout="newCard_rating_out(this)"></span>
						<span class="4 newCard_rating_star_gray" onclick="newCard_rating_change(this)" onmouseover="newCard_rating_hover(this)" onmouseout="newCard_rating_out(this)"></span>
						<span class="5 newCard_rating_star_gray" onclick="newCard_rating_change(this)" onmouseover="newCard_rating_hover(this)" onmouseout="newCard_rating_out(this)"></span>
					</div>
				</div>
			  
			  <table class="newCard_name_and_location" cellpadding="0" cellspacing="0">
			  	<tr>
				  <td class="newCard_name_first_column"><span class="newCard_name_image"></span></td>
				  <td class="newCard_name_second_column"><input class="newCard_name_text" name="card_name_text" type="text" placeholder="Enter Name..."/></td>
				  <td></td>
				  </tr>
			  	<tr>
				  <td class="newCard_location_first_column"><span id="newCard_location_image" class="newCard_location_image_able"></span></td>
				  <td class="newCard_location_second_column"><input id="newCard_location_text" class="newCard_location_text" name="card_location_text" type="text" value=""/></td>
				  <td><div class="newCard_checkbox_checked" onclick="newCard_location_check(this)"></div></td>
				  </tr>
			  </table>
			  
			  <div class="newCard_edit_description">
			  	<div class="newCard_edit_description_prompt" onclick="card_eidt_description_edittable(this)">Enter Description & #AddTags</div>
			    <textarea id="newCard_edit_description_textarea" class="newCard_edit_description_textarea"></textarea>
			  </div>
			  
			  <table class="newCard_edit_publish_table">
				  	<tr>
				  		<td>
					  	<table class="newCard_edit_publish_childtable" cellspacing="0" cellpadding="0">
								<tr>
									<td><div class="newCard_edit_facebook_image"></div></td>
									<td><div class="newCard_checkbox_checked" onclick="newCard_facebook_check(this)"></div></td>
								</tr>
								<tr>
									<td><div class="newCard_edit_twitter_image"></div></td>
									<td><div class="newCard_checkbox_checked" onclick="newCard_twitter_check(this)"></div></td>
								</tr>
							</table>
							</td>
							<td class="newCard_edit_publish_border_column">
								<div class="newCard_edit_publish_border"></div>
						  </td>
						  <td>
								<div class="newCard_edit_publish_button"></div>
							</td>
						<tr>
					</table>
				  <div class="newCard_footer">
				  	<span class="newCard_footer_addlink">add link...</span>
				  	<div class="newCard_footer_addlink_image"></div>	
				  </div>
			  </form> 
			</div>
		</div>
		
		<div id="newCard_cropArea" class="newCard_cropArea">
			<img id="newCard_uploaded_image" class="newCard_uploaded_image"/>
			<div class="newCard_crop_buttons">
				<button class="newCard_crop_button" onclick="completeCrop()">Done</button>
				<button class="newCard_crop_button" onclick="rotateCrop()">Rotate</button>
			</div>
		</div>
  	</td></tr></table>
  	</div>
	</body>
	<script src="jses/newCard.js"></script>
	<script src="http://malsup.github.com/jquery.form.js"></script>
	<script src="/jses/lib/jquery.imgareaselect.pack.js"></script>
	<script src="/jses/lib/jquery.rotate.js"></script>
</html>
